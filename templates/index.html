
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ghosterbe Startseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #0a0a0a;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo sup {
            font-size: 12px;
            vertical-align: top;
            margin-left: 4px;
        }
        .content {
            padding: 60px 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ghosterbe<sup>™</sup></div>
    </header>
    <div class="content">
        <h1>Willkommen bei Ghosterbe™</h1>
        <p>Dein digitales Erbe. Sicher. Vertrauensvoll. Verschlüsselt.</p>
    </div>
</body>
</html>
